<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="shortcut icon" href="./img/password-icon-2048x2048-db92yrsb.png" type="image/x-icon">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="card">
        <div class="main-card">
            <h1 class="title">Generate a <span>Random Password</span></h1>
            <div class="password">
                <input type="text" class="password__input" placeholder="Password">
                <img src="./img/copy.png" alt="copy" class="password__copy">
            </div>
            <div class="button">
                <img src="./img/generate.png" alt="generate" class="generate__img">
                <button class="generate">Generate Password</button>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
